<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <!-- <input type="text" placeholder="enter city name" spellcheck="false"> -->
            <input type="text" id="input">
            <button id ="btn"><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class ="temp" id="place">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let input = document.getElementById("input");
        let btn = document.getElementById("btn");
        btn.addEventListener("click", function() {


            // https://api.openweathermap.org/data/2.5/weather?q='+inp.value+'&units=metric&appid=fc769a5605837af7fe06844eadb034df
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+input.value+'&units=metric&appid=fc769a5605837af7fe06844eadb034df')
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    document.getElementById("place").innerHTML = data.main.temp + "°c";
                })
            })
    </script>
</body>
</html>
